<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RegistrAPP</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-card>
<div class="ion-text-center">
  <ion-title>Login</ion-title>
  <ion-card-content>
    
   
  </ion-card-content>

    label="User"

  <ion-input

<ion-button>INGRESAR</ion-button><ion-button fill="clear">RESTABLECER LA CONTRASEÑA</ion-button>
